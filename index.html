<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/light-theme.css">
    <title>Array voorbeeld 2</title>
</head>
<body>
    <section class="wrapper">
        <header>
            <h1>Array</h1>
            <p>
                Dit is een test website om met Arrays te werken.
            </p>
        </header>
        <main>
            <section>
                <p>
                    We starten met het toevoegen van een naam aan de names array.
                </p>
                <p>
                    <input class="input_light name_input">
                </p>
                <p>
                    <button class="button_light add_name_button">
                        Voeg input toe aan de names-array
                    </button>
                </p>
            </section>
            <section>
                <p>
                    Als tweede voegen we een leeftijd toe aan de ages array
                </p>
                <p>
                    <input class="input_light age_input">
                </p>
                <p>
                    <button class="button_light add_age_button">
                        Voeg input toe aan de ages-array
                    </button>
                </p>
            </section>

            <section class="last_section">
                <p>
                    En als laatste voegen we een getal toe aan de numbers array
                </p>
                <p>
                    <input class="input_light number_input">
                </p>
                <p>
                    <button class="button_light add_number_button">
                        Voeg input toe aan de numbers-array
                    </button>
                </p>
            </section>
        </main>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
